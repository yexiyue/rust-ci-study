name: CI
on:
  push:
    branches:
      - master
    # tags:
    #   - v*
  workflow_dispatch: {}


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, windows, macos]
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive-name: parse-json-linux.tar.gz
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
            archive-name: parse-json-macos.tar.gz
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive-name: parse-json-windows.7z
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Build archive
        shell: bash
        run: |
          mkdir archive
          cd archive
          if [ "${{ matrix.build }}" = "windows" ]; then
            cp "../target/${{ matrix.target }}/release/parse-json.exe" ./
            7z a "${{ matrix.archive-name }}" parse-json.exe
          else
            cp "../target/${{ matrix.target }}/release/parse-json" ./
            tar -czf "${{ matrix.archive-name }}" parse-json
          fi
      - name: Upload archive
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.archive-name }}
          path: archive/${{ matrix.archive-name }}
